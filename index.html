<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div id="rating" class="card rating">
      <div class="star-container">
        <img src="assets/images/icon-star.svg" alt="Star icon">
      </div>
      <div class="grid-flow">
        <h1 class="card__title">How did we do?
        </h1>
        <p>
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <div id="rates" class="rates">      
        <button class="rate">1</button>
        <button class="rate">2</button>
        <button class="rate">3</button>  
        <button class="rate">4</button>    
        <button class="rate">5</button>
      </div>
      <button id="button" class="button">Submit</button>
    </div>
    <div id="thank-you" class="card thank-you">
      <img src="assets/images/illustration-thank-you.svg" alt="Rating">
      <p class="rate-text">You selected 
        <span id="rate-result"> </span> 
        out of 5
      </p>
      <div class="grid-flow">
        <h2 class="card__title">Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
